
<div class="form-container">
    <div class="form-border">
      <h6>Welcome Back</h6>
      <p>Login into your account</p>
      <form (ngSubmit)="onSubmit()">
      
      
        <div class="form-group">
           <input type="email" id="input3"  [(ngModel)]="email" name="email" placeholder="Email " required>
        </div>
        
       
        <div class="form-group">
           <input type="text" id="input6" [(ngModel)]="password" name="password" placeholder="Password" required>
           <span class="base-tooltip__target-blk input-icon"><div data-v-0d5e77ce="" type="button" class="btn btn--nostyle"><svg data-v-0d5e77ce="" viewBox="0 0 24 17" fill="none" xmlns="http://www.w3.org/2000/svg" width="18px" height="20px"><path d="M23.9064 7.89227C21.8787 3.09766 17.2052 0 12.0003 0C6.79479 0 2.12132 3.09794 0.0935876 7.89283L0 8.11457L0.0935876 8.33632C2.12104 13.1301 6.79451 16.2275 11.9997 16.2275C17.2049 16.2275 21.8787 13.1301 23.9064 8.33575L24 8.11401L23.9064 7.89227ZM11.9997 15.0895C7.33355 15.0895 3.13588 12.3597 1.23828 8.11457C3.13617 3.86857 7.33383 1.13823 12.0003 1.13823C16.6662 1.13823 20.8638 3.86857 22.7617 8.11401C20.8636 12.3592 16.6662 15.0895 11.9997 15.0895ZM12.0003 4.29912C9.89667 4.29912 8.1854 6.01068 8.1854 8.11457C8.1854 10.2176 9.89667 11.9286 12.0003 11.9286C14.1036 11.9286 15.8146 10.2176 15.8146 8.11457C15.8146 6.01068 14.1036 4.29912 12.0003 4.29912ZM12.0003 10.7904C10.5242 10.7904 9.32362 9.59005 9.32362 8.11457C9.32362 6.63825 10.5242 5.43735 12.0003 5.43735C13.4758 5.43735 14.6764 6.63825 14.6764 8.11457C14.6764 9.59005 13.4758 10.7904 12.0003 10.7904Z" fill="currentColor"></path></svg></div></span>
        </div>
      
        <div class="form-group">
          <input type="text" id="input5"  [(ngModel)]="otp" name="otp" placeholder="Enter OTP" required>
       </div>
       
        <button class="login" type="submit">Login</button>
      </form>
      <div class="mt-3" *ngIf="errorMessage">{{ errorMessage }}</div> 
    </div>
  
</div>
